<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-8">
                <i class="fa fa-align-justify"></i> Number of learned words in {{radioModelBar}} months
              </div>
              <div class="col-sm-4">
                <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                    <label class="btn btn-outline-secondary" [(ngModel)]="radioModelBar" btnRadio="3" id="option1" (click)="setBarChart()">3 Months</label>
                    <label class="btn btn-outline-secondary" [(ngModel)]="radioModelBar" btnRadio="6" id="option2" (click)="setBarChart()">6 Months</label>
                    <label class="btn btn-outline-secondary" [(ngModel)]="radioModelBar" btnRadio="9" id="option3" (click)="setBarChart()">9 Months</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="chart-wrapper">
              <canvas baseChart class="chart"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
              </canvas>
            </div>
          </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-8">
                <i class="fa fa-align-justify"></i> Number of play in {{radioModelLine}} months
              </div>
              <div class="col-sm-4">
                <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
                    <label class="btn btn-outline-secondary" [(ngModel)]="radioModelLine" btnRadio="3" id="option1" (click)="setLineChart()">3 Months</label>
                    <label class="btn btn-outline-secondary" [(ngModel)]="radioModelLine" btnRadio="6" id="option2" (click)="setLineChart()">6 Months</label>
                    <label class="btn btn-outline-secondary" [(ngModel)]="radioModelLine" btnRadio="9" id="option3" (click)="setLineChart()">9 Months</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="chart-wrapper">
              <canvas baseChart class="chart"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColours"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
              </canvas>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <div class="row">
                <div class="col-sm-12">

          </div>

            <div class="row">

                    <div class="col-6 col-lg-12">

                    </div>
                </div>

                <div class="row">

                          </div>
                        </div>
